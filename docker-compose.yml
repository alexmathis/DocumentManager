version: '3.8'

services:
  sqlserver:
    container_name: sqlserver
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password1*
    volumes:
      - sql_data:/var/lib/data
    ports:
      - "1433:1433"

  azurite:
    container_name: azurite
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"  # Blob storage
      - "10001:10001"  # Queue storage (if needed)
      - "10002:10002"  # Table storage (if needed)
    volumes:
      - azurite_data:/data
    command: "azurite-blob --blobHost 0.0.0.0 --location /data --debug /data/debug.log"

  documentmanager.api:
    container_name: documentmanager-api
    build:
      context: .
      dockerfile: DocumentManager.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=DocumentManagerDB;User Id=sa;Password=Password1*;TrustServerCertificate=True;
      - AzureBlobStorage__ConnectionString=UseDevelopmentStorage=true  # Local Azurite connection string
      - AzureBlobStorage__BlobServiceUrl=http://azurite:10000/devstoreaccount1  # Azurite blob service URL
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      - sqlserver
      - azurite
    entrypoint: ["dotnet", "DocumentManager.API.dll"]

volumes:
  sql_data:
  azurite_data:
